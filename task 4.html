<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>task 4</title>
<style type="text/css">
.container{
	width:400px;
	height:200px;
	background:#ccc;
	position: absolute;
	
	margin: auto;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	
/*	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);*/
	
}
.right{
	width:50px;
	height:50px;
	border-radius:100% 0 0 0;
	background:#fc0;
	position: absolute;
	right: 0;
	bottom: 0;
}
.left{
	width:50px;
	height:50px;
	border-radius:0 0 100% 0;
	background:#fc0;
	position: absolute;
	top: 0;
	left: 0;
}
</style>
</head>
<body>
	<div class="container">
	<div class="left"></div>
	<div class="right"></div>
	</div>
</body>
